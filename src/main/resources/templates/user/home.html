<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adesso Kicker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<header th:insert="~{fragments/header :: header}"></header>
<body>
<div class="container">
  <div class="row" style="padding: 20px">
    <div class="col">
      <a th:href="@{/users/you}" style="color: inherit">
        <div class="card" style="display: inline-block; width: 30rem; height: 15rem">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text">Access your profile to view tournaments and matches played so far</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a th:href="@{/tournaments}" style="color: inherit;">
        <div class="card" style="display: inline-block; width: 30rem; height: 15rem">
          <div class="card-body">
            <h5 class="card-title">Tournaments</h5>
            <p class="card-text">
                View a list of currently on-going tournaments
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row" style="padding: 20px">
    <div class="col">
      <a th:href="@{/matches}" style="color: inherit;">
        <div class="card" style="display: inline-block; width: 30rem; height: 15rem">
          <div class="card-body">
            <h5 class="card-title">Matches</h5>
            <p class="card-text">View a list of currently on-going matches</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a th:href="@{/teams}" style="color: inherit">
        <div class="card" style="display: inline-block; width: 30rem; height: 15rem">
          <div class="card-body">
            <h5 class="card-title">Teams</h5>
            <p class="card-text">View a list of all existing teams</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
