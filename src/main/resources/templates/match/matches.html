<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Adesso-Kicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/matches.css">
    <script language="javascript" type="text/javascript" src="../js/matches.js"></script>
</head>

<header th:insert="~{fragments/header :: header}"></header>
<script> setTabActive('tabMatches') </script>



<body>
<br>
<div class="container">
    <div class="card">
        <h5 class="card-header">Alle Matches</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="m: ${matches}">
                    <a th:href="@{/teams/{id}(id=${m.teamA.teamId})}" th:text="${m.teamA.teamName}"></a>gegen<a th:href="@{/teams/{id}(id=${m.teamB.teamId})}" th:text="${m.teamB.teamName}">Error</a>
                <a class="btn btn-primary" th:href="@{/matches/{id}(id=${m.matchId})}">Details</a>
            </li>
        </ul>
    </div>

</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
